<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cotidiano juego de preguntas</title>
    <link rel="stylesheet" href="misEstilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style>
    body {
    font-family: Arial, sans-serif;
    text-align: left;
    margin-top: 50px;
    }

    #contador {
    font-size: 2em;
    margin: 20px;
    }

    button {
    font-size: 1em;
    padding: 10px;
    margin: 5px;
    cursor: pointer;
    }
    </style>
    </head>

    <body onload="iniciarContador()">

        <h1>Responde a las preguntas lo mas rapido que puedas</h1>
        <div id="contador">30</div>
        <button id="btnIniciar">Iniciar</button>
        <button id="btnDetener">Detener</button>
        <button id="btnReiniciar">Reiniciar</button>

        <script>
            let tiempo = 30;  // Tiempo inicial en segundos
            let intervalo = null;  // Variable para almacenar el intervalo

            function actualizarContador() {
                document.getElementById("contador").textContent = tiempo;
            }

            function contar() {
                if (tiempo > 0) {
                    tiempo--;
                    actualizarContador();
                } else {
                    iniciarContador();
                    alert("¡Game over!");
                    alert("la respuesta era 0");
                }
            }

            function iniciarContador() {
                if (intervalo === null) { // Evita múltiples intervalos activos
                    intervalo = setInterval(contar, 1000);
                }
            }

            function detenerContador() {
                clearInterval(intervalo);
                intervalo = null;
            }

            function reiniciarContador() {
                detenerContador();
                tiempo = 30; // Reiniciar a 30 segundos
                actualizarContador();
            }

            // Asignar eventos a los botones
            document.getElementById("btnIniciar").addEventListener("click", iniciarContador);
            document.getElementById("btnDetener").addEventListener("click", detenerContador);
            document.getElementById("btnReiniciar").addEventListener("click", reiniciarContador);

            actualizarContador(); // Mostrar 30 al inicio
        </script>
    </body>

        <h3>5.Disfrutas de tu vida?</h3>
        <input type="text">


    </body>
</html>
