<!DOCTYPE html>
<html>
    <head>
        <title>Loop for</title>

    </head>

    <body>
        <script>
            for (x = 1; x < 6; x++) {
                document.write("<h" + x 
                + ">hola mundo</h" + x + ">"
                );
            }
        </script>
    </body>
</html>
