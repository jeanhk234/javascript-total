<!DOCTYPE html>

<head>
    <title>Par√°metros 1</title>
</head>

<body>
    <p>Primer Numero</p>
    <input type="number" id="primerNumero">
    <p>Segundo Numero</p>
    <input type="number" id="segundoNumero">
    <button onclick="suma()">Click aqui</button>
    <h2 id="textoResultado"></h2>
    <script>

        function suma(numero1, numero2) {
            resultado = parseInt(numero1) + parseInt(numero2);
            return resultado;
        }

        function mostrarResultado() {
            let elementoNumero1 =
            document.getElementById("primerNumero")
            let elementoNumero2 =
            document.getElementById("segundoNumero")
            let elementoTexto =
            document.getElementById("textoResultado");
            let elementoSuma =
            suma(elementoNumero1.value,
            elementoNumero2.value);

            elementoTexto.textContent = elementoSuma;
        }
    </script>
</body>

</html>
