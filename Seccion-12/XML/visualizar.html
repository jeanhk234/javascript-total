<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Visualizacion de Datos</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <script>
        function mostrarDatos() {

            const xmlData = localStorage.getItem('usuarioXml');
            if (xmlData) {

                const parser = new DOMParser
                const xmlDoc = parser.parseFromString(xmlData, "application/xml")

                const nombre = xmlDoc.getElementsByTagName("nombre")[0].
                    textContent
                const email = xmlDoc.getElementsByTagName("email")[0].
                    textContent
                const anio = xmlDoc.getElementsByTagName("anio")[0].
                    textContent


                document.getElementById("resultado").innerHTML = `
                <h2>Datos Recibidos:</h2>
                <p><strong>Nombre:</strong> ${nombre}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>AÃ±o de Nacimiento:</strong> ${anio}</p>
                `;
            } else {
                document.getElementById("resultado").innerHTML =
                    "<p>No se encontraron datos.</p>"
            }
        }
    </script>
</head>

<body onload="mostrarDatos()">
    <h1>visualizacion de datos</h1>
    <div id="resultado"></div>

</body>

</html>
