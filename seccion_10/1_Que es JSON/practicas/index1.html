<!DOCTYPE html>
 

<head>
    <title>practica json</title>
</head>

    <body>
        <div id="titulo"></div>
        <div id="director"></div>
        <div id="premiosOscar"></div>
        <div id="duracion"></div>
        <div id="actores"></div>
        <div id="actor1"></div>
        <div id="actor2"></div>

    <script>
        let datosJson; // Se declara una variable para almacenar los datos del archivo JSON

        // Se crea un nuevo objeto XMLHttpRequest para hacer una petición HTTP
        let xhr = new XMLHttpRequest();

        // Se configura la petición: método GET, URL del archivo y modo asincrónico (true)
        xhr.open('GET', "pelicula.json", true);

        // Se define el tipo de respuesta esperado como JSON
        xhr.responseType = 'json';

        // Se define una función que se ejecutará cuando la respuesta esté lista
        xhr.onload = function() {
            // Se verifica que el estado de la respuesta sea 200 (OK)
            if(xhr.status === 200) {
                // Se guarda la respuesta (ya convertida a objeto) en la variable
                datosJson = xhr.response;

                // Se obtiene el elemento HTML con id "nombre"
                let elementoTitulo = document.getElementById("titulo");
                let elementoDirector = document.getElementById("director");
                let elementoPremiosOscar = document.getElementById("premiosOscar");
                let elementoDuracion = document.getElementById("duracion");
                let elementoActor1 = document.getElementById("actor1");
                let elementoActor2 = document.getElementById("actor2");
                let elementoTelefonos = document.getElementById("telefonos");

                // Se actualiza el contenido del elemento con el nombre obtenido del JSON
                elementoTitulo.textContent = datosJson.titulo;
                elementoDirector.textContent = datosJson.director;
                elementoDuracion.textContent = datosJson.duracion;
                elementoPremiosOscar.textContent = datosJson.premiosOscar;
                elementoActor1.textContent = datosJson.actores.actor1
                elementoActor2.textContent = datosJson.actores.actor2
                elementoTelefonos.textContent = datosJson.telefonos
            } else {
                // En caso de error, se puede mostrar un mensaje o ejecutar otra acción
                // console.error("No se pudo cargar el archivo JSON");
            }
        }

        // Se envía la petición al servidor para que comience el proceso
        xhr.send();
    </script>
  </body>
