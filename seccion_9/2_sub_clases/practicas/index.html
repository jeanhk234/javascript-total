<!DOCTYPE html>

<head>
    <title>Subclases practica 1</title>
</head>

<body>
    <script>
            class Empleado{
            constructor(nombre, apellido) {
                this.nombre = nombre;
                this.apellido = apellido;
            }
        }

        class Persona extends Empleado{
            constructor(nombre, apellido, cliente){
                super(nombre, apellido);
                this.cliente = cliente;
            }
        }






    </script>
</body>
