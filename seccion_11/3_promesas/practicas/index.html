<!DOCTYPE html>
<html lang="en"></html>
<head>
    <title>Practica promesas</title>
</head>

<body>
    <script>
        //Las promesas tienen tres estados: pendiente, cumplida, fallida//
        let miPromesa = new Promise(function (resolve, reject){
            setTimeout(function (){
                let error = false;
                if(error) {
                    reject("correcto")
                }else{
                    resolve("error");
                }
            })
        });

        miPromesa.then(function(resultado){
            console.log(resultado);
        }).catch(function(error){
            console.log(error);
        });
    </script>
</body>
